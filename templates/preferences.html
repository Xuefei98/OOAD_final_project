<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>
    Drive And Reel
</title>

</head>
<body>
	<div class="page-header">
		<div class="row">
			<div class="col-sm-4">
				<img src="./static/images/home.png" class="img-rounded" alt="Cinque Terre">	
			</div>	
			<div class="col-sm-4">
				<h1>Wheel <span style="color:#FF0000">And </span> Reel</h1>
				<div id="tagline"><h5>Book Now to watch your favorite movies!</h5></div>
			</div>	
		</div>
	</div>
    <div class="row">
		<div class="col-sm-4"> </div>
		<div class="col-sm-4">
			<h2>My Preference</h2>
            <form  action="http://127.0.0.1:5000/updatePreferences" method="POST">
				<div class="form-group">
					<label for="genre">Genre:</label>
					<select name="genre" id="genre" class="form-control">
					  <option value="Action" selected>Action</option>
					  <option value="Comedy">Comedy</option>
					  <option value="Drama">Drama</option>
					  <option value="Fantasy">Fantasy</option>
					  <option value="Horror">Horror</option>
					  <option value="Romance">Romance</option>
					</select>
				</div>
				<div class="form-group">
					<label for="maxDistance">Maximum Distance:</label>
					<input type="maxDistance" name="maxDistance" class="form-control" id="maxDistance">
				</div>
				<div class="form-group">
					<label for="maxPrice">Maximum Price:</label>
					<input type="maxPrice" name="maxPrice" class="form-control" id="maxPrice">
				</div>
				<button onclick="location.href='dashboard'" style="background-color: #FF0000;" type="reset" class="btn btn-default">Cancel</button>
				<button style="background-color: #FF0000;" type="Submit" class="btn btn-default">Update</button>
            </form>

		</div>
		<div class="col-sm-3"> </div>	
    </div>
