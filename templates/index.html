<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./static/index.css">
<title>
    BunkBud
</title>

</head>
<body>
    <div id="bg">
        <img src="./static/images/landing.jpg" alt="">
    </div>

    <div class="container">
        <div id="top-left"><h2>BunkBud</h2></div>
        <div id="tagline"><h5>Roommate for a reason, friend for every season!</h5></div>
        <div id="desc"><h5>Find your buff buddy to share a lovely home.<br>
            Rent a room, find a roomie or look for a living space together.
</h5></div>
    </div>
    <div class="login-box">
        <h1>Welcome Buff!</h1>
            <h1 style="color:red;">{{message}}</h1>
            <form  action="http://localhost:3400/login" method="POST">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Password">
            <input type="submit" name="submit" value="Login">
            </form>
        <p><center>Not a member yet? <a href = "http://localhost:3400/signup"> Sign up </a></center></p>
    </div>
